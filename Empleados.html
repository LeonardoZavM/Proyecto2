<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuestraEmpleado</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
    <div class="w3-col l8 w3-padding">
        <div class="w3-panel w3-cyan w3-padding-16">
            Datos existentes
        </div>
        <table class="w3-table-all">
            <thead>
                <tr>
                    <td>id</td>
                    <td>Nombre</td>
                    <td>Apelidos</td>
                    <td>Correo</td>
                </tr>
            </thead>
            <tbody id="tbl_datos">
            </tbody>
        </table>

    </div>
</body>
<script>
    window.onload=function(){
        fetch('http://localhost/Proyecto/php/leerempleados.php')
        .then(response=>{
            if(response.ok){
                response.json()
               .then(function (datosjson){
                console.log(datosjson)
                    datos=datosjson.slice(0,10)
                    console.log(datos)
                    let s="";
                    datos.forEach(element => {
                        s+=`
                            <tr>
                            <td>${element.id}</td>
                            <td>${element.Nombre}</td>
                            <td>${element.Apellidos}</td>
                            <td>${element.Correo}</td>
                            </tr>
                        `;
                    });
                    document.querySelector("#tbl_datos").innerHTML=s;
                });
            }
        })
    }
</script>
</html>
